      - name: Transcribe changed files (robust + debug)
        env:
          MODEL: small
        run: |
          set -euo pipefail

          echo "GIT INFO:"
          echo "  BEFORE: ${{ github.event.before }}"
          echo "  AFTER:  ${{ github.sha }}"
          echo "Raw git diff (names only):"
          git --no-pager diff --name-only ${{ github.event.before }} ${{ github.sha }} || true
          echo "----"

          # collect changed files under examples/
          CHANGED_RAW=$(git --no-pager diff --name-only ${{ github.event.before }} ${{ github.sha }} || true)
          echo "Raw changed files:"
          echo "$CHANGED_RAW"
          echo "----"

          # filter lines that start with examples/
          CHANGED=$(printf "%s\n" "$CHANGED_RAW" | grep '^examples/' || true)
          if [ -z "$CHANGED" ]; then
            echo "No example files found in git diff. Falling back to scanning the examples/ folder for media files."
            # find media files in examples/ (update extensions if you need)
            mapfile -t FILES < <(find examples -maxdepth 2 -type f \( -iname "*.mp4" -o -iname "*.mkv" -o -iname "*.wav" -o -iname "*.mp3" -o -iname "*.mov" \))
          else
            # use changed files (preserve spaces)
            mapfile -t FILES < <(printf "%s\n" "$CHANGED")
          fi

          if [ ${#FILES[@]} -eq 0 ]; then
            echo "No media files to process. Exiting."
            exit 0
          fi

          echo "Files to process (${#FILES[@]}):"
          for f in "${FILES[@]}"; do
            echo " - '$f'"
          done

          # track failures
          FAIL_COUNT=0
          for f in "${FILES[@]}"; do
            if [ ! -f "$f" ]; then
              echo "Skipping (not a regular file): $f"
              continue
            fi
            echo "Transcribing '$f' ..."
            # keep the transcription command non-fatal so we can continue, but note failure
            if python -m src.autosub.transcribe_accurate --input "$f" --model "${MODEL}" --device cpu; then
              echo "Transcription succeeded for: $f"
            else
              echo "Transcription FAILED for: $f"
              FAIL_COUNT=$((FAIL_COUNT+1))
            fi
          done

          if [ "$FAIL_COUNT" -eq "${#FILES[@]}" ]; then
            echo "ERROR: All transcriptions failed ($FAIL_COUNT/${#FILES[@]}). See above logs."
            exit 1
          fi

          echo "Transcription step finished. Successful: $(( ${#FILES[@]} - FAIL_COUNT )), Failed: $FAIL_COUNT"
